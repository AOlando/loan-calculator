<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
    <title>OLANCA.COM</title>
</head>
<body>
    
    <div class="app-container">
        
        <form class="calculator-card">
            
            <h1 class="title">Loan Calculator</h1>
            
            <div class="input-group">
                <input type="number" id="amount" placeholder="Loan Amount">
                <input type="number" id="rate" placeholder="Intrest Rate">
                <input type="number" id="years" placeholder="Loan Duration (years)">
            </div>
             
            <div class="button-group">
                <button class="cal-btn" id="calculate" type="button">Calculate</button>
                <button class="cal-btn" type="button" id="reset">Reset</button>
            </div>
           
            <p class="error" id="error"></p>
            

            <!-- Error Message -->
            <div class="error">
                <!-- To populate with JS  -->
            </div>
            
            <div class="main">
            <div class="result-box-hidden">
                <p class="result-total">Monthly Payment <br> ₦<span id="monthly">0.00</span></p>

            </div>
            <div class="result-box-hidden">
                <p class="result-total">Total Repayment <br> ₦<span id="total">0.00</span></p>
            </div>
            </div>
            
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
